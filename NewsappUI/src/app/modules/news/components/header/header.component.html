<mat-toolbar color="primary">
  <mat-toolbar-row>

    <img class="image-class" src="assets\Image\newsApp.jpeg">

      <button class="mat-button" mat-button [matMenuTriggerFor]="menu">Articles
      </button>
      <mat-menu #menu="matMenu">
        <button class="mat-menu-item-india" [routerLink]="['/India']" mat-menu-item>India</button>
        <button class="mat-menu-item-usa" [routerLink]="['/USA']" mat-menu-item>USA</button>
        <!-- <button class="mat-menu-item-usa" [routerLink]="['/aus']" mat-menu-item>Australia</button> -->
      </mat-menu>

      <button class="mat-button-favouriteList" mat-button [routerLink]="['/FavouriteList']">Favourite</button>
      <button class="mat-button-recommendedList" mat-button [routerLink]="['/RecommendedList']">Recommended </button>
      <button class="mat-button-logout" mat-button (click)="logout()">Logout</button>

  </mat-toolbar-row>
</mat-toolbar>
